# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets.cpp:
  prefix: asset_

  assets/characters.png:
    name: characters
  assets/dungeon.png:
    name: dungeon
    packed: false
  assets/exterior.png:
    name: exterior
    packed: false
  assets/interior.png:
    name: interior
    packed: false
  assets/winter.png:
    name: winter
    packed: false

  assets/exterior.tmx:
    name: exterior_map
    empty_tile: 0
    output_struct: true
  assets/winter.tmx:
    name: winter_map
    empty_tile: 0
    output_struct: true
