# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets.cpp:
  prefix: asset_

  assets/characters.png:
    name: characters
  assets/player_attack.png:
    name: player_attack
  assets/spritesheet.png:
    name: spritesheet
    packed: false

  assets/grassland.tmx:
    name: grassland_map
    empty_tile: 0
    output_struct: true
  assets/interior.tmx:
    name: interior_map
    empty_tile: 0
    output_struct: true
  assets/snowland.tmx:
    name: snowland_map
    empty_tile: 0
    output_struct: true
