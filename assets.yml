# All these assets will be created in assets.cpp, which CMake will
# link automagically.
# References can be picked up by including assets.hpp

assets.cpp:
  prefix: asset_

  assets/characters.png:
    name: characters
  assets/dungeon.png:
    name: dungeon
  assets/exterior.png:
    name: exterior
  assets/interior.png:
    name: interior
  assets/winter.png:
    name: winter

  assets/exterior.tmx:
    name: exterior_map
    empty_tile: 0
    output_struct: true
  assets/winter.tmx:
    name: winter_map
    empty_tile: 0
    output_struct: true
